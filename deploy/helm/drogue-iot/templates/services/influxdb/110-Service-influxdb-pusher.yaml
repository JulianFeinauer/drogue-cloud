{{- if .Values.services.influxdb.enabled }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: influxdb-pusher
  labels:
    app.kubernetes.io/part-of: custom-app-1
spec:
  template:
    spec:
      containers:
        - image: {{.Values.images.registry}}/{{.Values.images.org}}/influxdb-pusher:{{.Values.images.tag}}
          env:
            - name: RUST_LOG
              value: info
            - name: INFLUXDB_URI
              value: http://influxdb:8086
            - name: INFLUXDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: influxdb-config
                  key: databaseName
            - name: INFLUXDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: app.username
            - name: INFLUXDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: influxdb-secret
                  key: app.password
{{- end }}
