{{- if .Values.sources.http.enabled }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: http-endpoint
  annotations:
spec:
  template:
    metadata:
      labels:
        bindings.knative.dev/include: "true"
    spec:
      containers:
        - image: {{.Values.images.registry}}/{{.Values.images.org}}/http-endpoint:{{.Values.images.tag}}
#        - image: image-registry.openshift-image-registry.svc:5000/drogue-iot/http-endpoint:latest
          env:
            - name: RUST_LOG
              value: info
{{- end }}
