apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: influxdb
spec:
  datasources:
    - access: proxy
      editable: false
      isDefault: false
      name: IoT
      type: influxdb
      url: http://influxdb:8086
      database: iot
      user: read
      secureJsonData:
        password: read123456
  name: IoT
