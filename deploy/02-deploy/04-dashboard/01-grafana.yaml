apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: dashboard
spec:
  config:
    log:
      level: warn
      mode: console
    security:
      admin_password: admin12
      admin_user: admin
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - grafana
  disableLoginForm: false
  ingress:
    enabled: true
